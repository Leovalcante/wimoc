<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WIMOC - What Is My Owasp Category?</title>
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div
            class="d-flex flex-column justify-content-center w-100 main-container"
        >
            <div class="d-flex justify-content-center mb-5">
                <h1>WIMOC - What Is My OWASP Category?</h1>
            </div>
            <div class="d-flex flex-column justify-content-center mb-4">
                <div class="w-100 mb-2">
                    <div class="input-group">
                        <button
                            class="btn btn-outline-light dropdown-toggle"
                            type="button"
                            id="search-category-button"
                            data-bs-toggle="dropdown"
                        >
                            OWASP Category
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a
                                    class="dropdown-item"
                                    id="web"
                                    onclick="setSearchCategory('web')"
                                    >Web</a
                                >
                            </li>
                            <li>
                                <a
                                    class="dropdown-item"
                                    id="api"
                                    onclick="setSearchCategory('api')"
                                    >API</a
                                >
                            </li>
                            <li>
                                <a
                                    class="dropdown-item"
                                    id="mobile"
                                    onclick="setSearchCategory('mobile')"
                                    >Mobile</a
                                >
                            </li>
                            <li>
                                <a
                                    class="dropdown-item"
                                    id="smartcontract"
                                    onclick="setSearchCategory('smartcontract')"
                                    >Smart Contract</a
                                >
                            </li>
                        </ul>
                        <input
                            type="text"
                            class="form-control"
                            id="vuln-name"
                        />
                        <button
                            class="btn btn-outline-light"
                            type="button"
                            id="button-reset"
                            onclick="reset()"
                        >
                            Reset
                        </button>
                    </div>
                </div>
                <ul class="dropdown-menu w-100" id="cwe-list"></ul>
            </div>

            <div
                class="d-flex justify-content-center flex-column align-items-center mb-5"
            >
                <div id="chosen-cwe"></div>
                <h3 class="text-danger" id="chosen-category"></h3>
            </div>

            <div class="notice">
                Note that all but Web Top 10 do not have a clear
                <i>CWE-OWASP category</i> match.
            </div>
        </div>

        <!-- scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script src="owasp-categories/web.js"></script>
        <script src="owasp-categories/api.js"></script>
        <script src="owasp-categories/mobile.js"></script>
        <script src="owasp-categories/smartcontract.js"></script>
        <script src="search.js"></script>
    </body>
</html>
